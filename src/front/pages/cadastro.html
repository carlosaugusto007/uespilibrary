<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/cadastro.css">
  <link rel="stylesheet" href="../assets/css/home.css">
  <title>Cadastro</title> <!--Carlos-->
</head>

<body>
  <header id="topo">
    <div id="logo">
      <a href="home.html">
        <img id="logo_uespi" src="../assets/media/images/logo_uespi.png" alt="Logo">
      </a>
    </div>
    <div id="menu">
      <a class="botao" href="home.html">LIVROS</a>
      <a class="botao" href="login.html">LOGIN</a>
    </div>
  </header>

  <div class="main-cadastro">
    <div class="card-cadastro">
      <h1>BEM-VINDO À</h1>
      <h1>UESPI LIBRARY</h1>

      <form action="processa_cadastro.php" method="post">
        <div class="textfield">
          <label for="email">Email Institucional:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="textfield">
          <label for="matricula">Número de Matrícula:</label>
          <input type="text" id="matricula" name="matricula" required>
        </div>

        <div class="textfield">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
        </div>

        <div class="textfield">
          <label for="confirmar_senha">Confirme a senha:</label>
          <input type="password" id="confirmar_senha" name="confirmar_senha" required>
        </div>

        <div class="textfield">
          <label for="data_nascimento">Data de Nascimento:</label>
          <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>
        <div class="textfield">
          <label for="curso">Curso:</label>
          <select id="curso" name="curso" required>
            <option value="engenharia">Engenharia</option>
            <option value="ciencia_computacao">Ciência da Computação</option>
            <option value="administracao">Administração</option>
            <!-- Adicione outras opções de curso aqui -->
          </select>
        </div>
        <button class="btn-cadastro">Cadastrar</button>
        <div class="textfield">
          <p>Já tem cadastro?<a href="#" class="criarconta">Fazer login</a></p>
        </div>
      </form>
    </div>
  </div>

  <footer id="rodape">
    <!-- Conteúdo do rodapé da página -->
  </footer>
</body>

</html>
